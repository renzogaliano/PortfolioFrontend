<!--Modal para facilitar la edicion de los textos-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style=" padding:1px ">
        <textarea type="text" style="width:100%;height:15vh;resize: none" id="escritura"> </textarea>
      </div>
      <div class="modal-footer" id="id_del_padre">

       <button type="button" class="btn btn-primary " data-bs-dismiss="modal" onclick="insertar(this.value)" id="ip_inicial" >Guardar</button>
      </div>
    </div>
  </div>
</div>
