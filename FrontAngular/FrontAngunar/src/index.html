function previewFile() {
  const preview = document.querySelector('#fotoperfil');
  const file = document.querySelector('input[type=file]').files[0];
  const reader = new FileReader();
  reader.addEventListener("load", function () {
    // convierte la imagen a una cadena en base64
    preview.src = reader.result;
  }, false);
  if (file) {reader.readAsDataURL(file); }
}

var n = 0
function clonar(parametro, numero){
   n++
   let botonEditar=document.getElementById(parametro).children[1]
  botonEditar.style.display="none"

   let inputs= document.getElementById(parametro).children[2]
   let parrafos=document.getElementById(parametro).children[3]

var clone = document.getElementById(parametro).cloneNode(true)
   var posicion = document.getElementById(parametro);
   var id_padre = document.getElementById(parametro).parentNode;
   id_padre.insertBefore(clone, posicion);

   posicion.setAttribute("id","clonado"+n)
   inputs.setAttribute("id","inputs"+n)
   parrafos.setAttribute("id","parrafos"+n)

   for(i=0;i<numero;i++){parrafos.children[i].setAttribute("id","par"+i+n)}

   posicion.setAttribute("style","display:inline")
}
